<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cardetails.css" >


</head>
<body>

<div class="container" style="margin-top: 4%">
    <div class="row">
        <div class="col-md-8">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/imgs/range.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/imgs/BWM.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/imgs/BWM.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="car-description mt-3">
                <h4><i class="fas fa-info-circle"></i> Car Description</h4>
                <p th:text="${annonce.description}"></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="car-details">
                <h4><i class="fas fa-car"></i> Car Details</h4>
                <p><i class="fas fa-dollar-sign"></i> <strong>Price:</strong> $<span th:text="${annonce.car.getPrice()}"></span></p>
                <p><i class="fas fa-car"></i> <strong>Model:</strong> <span th:text="${annonce.car.getModel()}"></span></p>
                <p><i class="far fa-calendar-alt"></i> <strong>Year:</strong> <span th:text="${annonce.car.getCar_year()}"></span></p>
                <p><i class="fas fa-paint-brush"></i> <strong>Color:</strong> <span th:text="${annonce.car.getColor()}"></span></p>
                <p><i class="fas fa-tachometer-alt"></i> <strong>Mileage:</strong> <span th:text="${annonce.car.getMileage()}"></span> miles</p>
                <p><i class="fas fa-cogs"></i> <strong>Engine Type:</strong> <span th:text="${annonce.car.getEngineType()}"></span></p>
                <p><i class="fas fa-cogs"></i> <strong>Transmission:</strong> <span th:text="${annonce.car.getTransmission()}"></span></p>
                <p><i class="fas fa-gas-pump"></i> <strong>Fuel Type:</strong> <span th:text="${annonce.car.getFuelType()}"></span></p>
                <form th:action="@{/setapprove}" th:object="${annonce}" method="post">
                    <input type="hidden" th:name="id" th:value="${annonce.getId()}" />
                    <button style="margin-top: 3%; margin-left: 26%" type="submit" class="btn btn-success">Approve it !</button>
                </form>
                <form th:action="@{/setstate}" th:object="${annonce}" method="post">
                    <input type="hidden" th:name="id" th:value="${annonce.getId()}" />
                    <button style="margin-top: 3%; margin-left: 26%" type="submit" class="btn btn-danger">Reject it !</button>
                </form>
            </div>


        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
